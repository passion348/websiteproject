<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Інтернет-Магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>Мій Інтернет-Магазин</h1>
    <button id="cart-button" class="cart-btn">Кошик</button>
</header>

<main class="store-container">

    <div class="items-column">

        <div class="product-card" data-id="1">
            <img src="images/lego.png" class="product-image">
            <h3 data-product-name>Лего</h3>
            <p>Ціна: <span data-price>1250</span> грн</p>

            <div class="items counter-wrapper">
                <div class="items_control" data-action="minus">-</div>
                <div class="items_current" data-counter>1</div>
                <div class="items_control" data-action="plus">+</div>
            </div>

            <button data-action="add-to-cart" class="btn-add">Додати в кошик</button>
        </div>

        <div class="product-card" data-id="2">
            <img src="images/kykla.png" class="product-image">
            <h3 data-product-name>Кукла</h3>
            <p>Ціна: <span data-price>2220</span> грн</p>
            <div class="items counter-wrapper">
                <div class="items_control" data-action="minus">-</div>
                <div class="items_current" data-counter>1</div>
                <div class="items_control" data-action="plus">+</div>
            </div>
            <button data-action="add-to-cart" class="btn-add">Додати в кошик</button>
        </div>

        <div class="product-card" data-id="3">
            <img src="images/car.png" class="product-image">
            <h3 data-product-name>Машинка</h3>
            <p>Ціна: <span data-price>3250</span> грн</p>
            <div class="items counter-wrapper">
                <div class="items_control" data-action="minus">-</div>
                <div class="items_current" data-counter>1</div>
                <div class="items_control" data-action="plus">+</div>
            </div>
            <button data-action="add-to-cart" class="btn-add">Додати в кошик</button>
        </div>

        <div class="product-card" data-id="4">
            <img src="images/robot.png" class="product-image">
            <h3 data-product-name>Робот</h3>
            <p>Ціна: <span data-price>3850</span> грн</p>
            <div class="items counter-wrapper">
                <div class="items_control" data-action="minus">-</div>
                <div class="items_current" data-counter>1</div>
                <div class="items_control" data-action="plus">+</div>
            </div>
            <button data-action="add-to-cart" class="btn-add">Додати в кошик</button>
        </div>

        <div class="product-card" data-id="5">
            <img src="images/potyag.png" class="product-image">
            <h3 data-product-name>Поїзд</h3>
            <p>Ціна: <span data-price>2300</span> грн</p>
            <div class="items counter-wrapper">
                <div class="items_control" data-action="minus">-</div>
                <div class="items_current" data-counter>1</div>
                <div class="items_control" data-action="plus">+</div>
            </div>
            <button data-action="add-to-cart" class="btn-add">Додати в кошик</button>
        </div>

        <div class="product-card" data-id="6">
            <img src="images/vertolit.png" class="product-image">
            <h3 data-product-name>Вертоліт</h3>
            <p>Ціна: <span data-price>4850</span> грн</p>
            <div class="items counter-wrapper">
                <div class="items_control" data-action="minus">-</div>
                <div class="items_current" data-counter>1</div>
                <div class="items_control" data-action="plus">+</div>
            </div>
            <button data-action="add-to-cart" class="btn-add">Додати в кошик</button>
        </div>

    </div>
</main>

<!-- POPUP КОШИК -->
<div class="cart-popup" id="cart-popup">
    <div class="cart-wrapper">

        <h2>Кошик</h2>

        <div class="cart-items">
            <p class="cart-empty-message">Кошик порожній</p>
        </div>

        <div class="cart-total">
            <h4>Загальна сума: <span class="total-price">0</span> грн</h4>
        </div>

        <button class="order-btn">Оформити замовлення</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
